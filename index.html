<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }
    #app {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #ff6b6b, #4b0082);
    }
    h1 {
      margin: 0;
      font-size: 28px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    #content {
      display: flex;
      flex-grow: 1;
    }
    #filters {
      padding: 15px;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .search-container {
      flex-grow: 1;
      max-width: 400px;
    }
    #search-input {
      width: 100%;
      padding: 8px;
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 4px;
      color: white;
    }
    .genre-filter {
      padding: 6px 12px;
      background-color: #2a2a2a;
      border-radius: 15px;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
      border: none;
      color: white;
    }
    .genre-filter:hover {
      background-color: #3a3a3a;
    }
    .genre-filter.active {
      background-color: #4b0082;
    }
    .reset-btn {
      background-color: #333;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .reset-btn:hover {
      background-color: #444;
    }
    #main-content {
      display: flex;
      flex-grow: 1;
      overflow: hidden;
    }
    #artist-grid {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .artist-card {
      background-color: #2a2a2a;
      border-radius: 8px;
      padding: 15px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .artist-card:hover {
      background-color: #3a3a3a;
      transform: translateY(-5px);
    }
    .artist-card.active {
      background-color: #4b0082;
    }
    .artist-name {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 8px;
    }
    .genre-tag {
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.1);
      display: inline-block;
    }
    #song-panel {
      width: 350px;
      background-color: #1e1e1e;
      border-left: 1px solid #333;
      padding: 20px;
      overflow-y: auto;
    }
    .song-item {
      padding: 10px;
      margin: 5px 0;
      background-color: #2a2a2a;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .copy-btn {
      background-color: #4b0082;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .copy-btn:hover {
      background-color: #6a0dad;
    }
    #canvas-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.15;
    }
    .genre-info {
      margin-top: 10px;
      font-style: italic;
      color: #aaa;
      font-size: 12px;
    }
    .song-list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .song-list-header h2 {
      margin: 0;
    }
    .close-btn {
      background-color: transparent;
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    .instructions {
      color: #aaa;
      font-size: 14px;
      text-align: center;
      margin: 20px;
    }
    @media (max-width: 768px) {
      #main-content {
        flex-direction: column;
      }
      #song-panel {
        width: auto;
        border-left: none;
        border-top: 1px solid #333;
      }
    }

    let activeArtist = null;
    let activeGenre = null;
    let particles = [];

    // Initialize the app
    document.addEventListener('DOMContentLoaded', () => {
      createGenreButtons();
      renderArtistGrid(festivalData);
      setupSearchFilter();
      setupEventListeners();
    });

    // Get unique genres from the data
    function getUniqueGenres() {
      const genres = festivalData.map(artist => artist.genre);
      return [...new Set(genres)].sort();
    }

    // Create genre filter buttons
    function createGenreButtons() {
      const genreButtons = document.getElementById('genre-buttons');
      const genres = getUniqueGenres();
      
      genres.forEach(genre => {
        const button = document.createElement('button');
        button.className = 'genre-filter';
        button.textContent = genre;
        button.addEventListener('click', () => {
          // If already active, deactivate it
          if (activeGenre === genre) {
            activeGenre = null;
            document.querySelectorAll('.genre-filter').forEach(btn => btn.classList.remove('active'));
            renderArtistGrid(festivalData);
          } else {
            // Activate this genre
            activeGenre = genre;
            document.querySelectorAll('.genre-filter').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            const filteredArtists = festivalData.filter(artist => artist.genre === genre);
            renderArtistGrid(filteredArtists);
          }
        });
        genreButtons.appendChild(button);
      });
    }

    // Render the artist grid
    function renderArtistGrid(artists) {
      const artistGrid = document.getElementById('artist-grid');
      artistGrid.innerHTML = '';
      
      if (artists.length === 0) {
        const noResults = document.createElement('div');
        noResults.className = 'instructions';
        noResults.textContent = 'No artists found. Try adjusting your search or filters.';
        artistGrid.appendChild(noResults);
        return;
      }
      
      artists.forEach(artist => {
        const artistCard = document.createElement('div');
        artistCard.className = 'artist-card';
        if (activeArtist && activeArtist.name === artist.name) {
          artistCard.classList.add('active');
        }
        
        const artistName = document.createElement('div');
        artistName.className = 'artist-name';
        artistName.textContent = artist.name;
        
        const genreTag = document.createElement('div');
        genreTag.className = 'genre-tag';
        genreTag.textContent = artist.genre;
        
        artistCard.appendChild(artistName);
        artistCard.appendChild(genreTag);
        
        artistCard.addEventListener('click', () => {
          document.querySelectorAll('.artist-card').forEach(card => card.classList.remove('active'));
          artistCard.classList.add('active');
          activeArtist = artist;
          displaySongs(artist);
          document.getElementById('song-panel').style.display = 'block';
        });
        
        artistGrid.appendChild(artistCard);
      });
    }

    // Setup search filter
    function setupSearchFilter() {
      const searchInput = document.getElementById('search-input');
      searchInput.addEventListener('input', () => {
        const searchTerm = searchInput.value.toLowerCase();
        let filteredArtists = festivalData;
        
        // Apply genre filter if active
        if (activeGenre) {
          filteredArtists = filteredArtists.filter(artist => artist.genre === activeGenre);
        }
        
        // Apply search filter
        filteredArtists = filteredArtists.filter(artist => 
          artist.name.toLowerCase().includes(searchTerm)
        );
        
        renderArtistGrid(filteredArtists);
      });
    }

    // Setup event listeners
    function setupEventListeners() {
      // Reset filters button
      document.getElementById('reset-filters').addEventListener('click', () => {
        activeGenre = null;
        document.getElementById('search-input').value = '';
        document.querySelectorAll('.genre-filter').forEach(btn => btn.classList.remove('active'));
        renderArtistGrid(festivalData);
      });
      
      // Close song panel button
      document.getElementById('close-panel').addEventListener('click', () => {
        document.getElementById('song-panel').style.display = 'none';
        document.querySelectorAll('.artist-card').forEach(card => card.classList.remove('active'));
        activeArtist = null;
      });
    }

    // Display songs for selected artist
    function displaySongs(artist) {
      const songList = document.getElementById('song-list');
      songList.innerHTML = '';
      
      document.getElementById('selected-artist').textContent = artist.name;
      
      const genreInfo = document.createElement('div');
      genreInfo.className = 'genre-info';
