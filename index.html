<html lang="en">
<head>
  <meta charset="UTF-8">

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }
    #app {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #ff6b6b, #4b0082);
    }
    h1 {
      margin: 0;
      font-size: 28px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    #content {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      overflow: hidden;
    }
    #filters {
      display: flex;
      padding: 10px;
      background-color: #1e1e1e;
      border-bottom: 1px solid #333;
      flex-wrap: wrap;
    }
    .filter-container {
      margin-right: 15px;
      display: flex;
      align-items: center;
    }
    .filter-label {
      margin-right: 8px;
      font-weight: bold;
    }
    .genre-btn {
      background-color: #2a2a2a;
      color: white;
      border: none;
      padding: 6px 12px;
      margin: 4px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .genre-btn:hover {
      background-color: #3a3a3a;
    }
    .genre-btn.active {
      background-color: #4b0082;
    }
    #main-content {
      display: flex;
      flex-grow: 1;
      overflow: hidden;
    }
    #artist-list {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #1e1e1e;
    }
    .artist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .artist-item {
      padding: 12px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
      background-color: #2a2a2a;
      text-align: center;
    }
    .artist-item:hover {
      background-color: #3a3a3a;
    }
    .artist-item.active {
      background-color: #4b0082;
    }
    #song-display {
      width: 300px;
      padding: 20px;
      overflow-y: auto;
      background-color: #1e1e1e;
      border-left: 1px solid #333;
    }
    .song-item {
      padding: 10px;
      margin: 5px 0;
      background-color: #2a2a2a;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .copy-btn {
      background-color: #4b0082;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .copy-btn:hover {
      background-color: #6a0dad;
    }
    #canvas-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.15;
    }
    .search-container {
      padding: 10px;
      width: 100%;
      max-width: 300px;
    }
    #search-input {
      width: 100%;
      padding: 8px;
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 4px;
      color: white;
    }
    .genre-tag {
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 10px;
      background-color: #4b0082;
      margin-top: 5px;
      display: inline-block;
    }
  </style>
</head>

    let activeArtist = null;
    let particles = [];
    let selectedGenre = "All";

    // Initialize the app and p5.js
    document.addEventListener('DOMContentLoaded', () => {
      createGenreButtons();
      renderArtistGrid(festivalData);
      setupSearchFilter();
    });

    function createGenreButtons() {
      const genreButtons = document.getElementById('genre-buttons');
      
      // Extract unique genres
      const genres = [...new Set(festivalData.map(artist => artist.genre))].sort();
      
      // Create "All" button
      const allButton = document.createElement('button');
      allButton.className = 'genre-btn active';
      allButton.textContent = 'All';
      allButton.addEventListener('click', () => filterByGenre('All', allButton));
      genreButtons.appendChild(allButton);
      
      // Create genre buttons
      genres.forEach(genre => {
        const button = document.createElement('button');
        button.className = 'genre-btn';
        button.textContent = genre;
        button.addEventListener('click', () => filterByGenre(genre, button));
        genreButtons.appendChild(button);
      });
    }

    function filterByGenre(genre, button) {
      // Update active button
      document.querySelectorAll('.genre-btn').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      
      selectedGenre = genre;
      
      // Filter artists by genre
      const filteredArtists = genre === 'All' 
        ? festivalData 
        : festivalData.filter(artist => artist.genre === genre);
      
      renderArtistGrid(filteredArtists);
    }

    function renderArtistGrid(artists) {
      const artistGrid = document.querySelector('.artist-grid');
      artistGrid.innerHTML = '';
      
      artists.forEach(artist => {
        const artistItem = document.createElement('div');
        artistItem.className = 'artist-item';
        
        const artistName = document.createElement('div');
        artistName.textContent = artist.name;
        artistItem.appendChild(artistName);
        
        const genreTag = document.createElement('div');
        genreTag.className = 'genre-tag';
        genreTag.textContent = artist.genre;
        artistItem.appendChild(genreTag);
        
        artistItem.addEventListener('click', () => {
          document.querySelectorAll('.artist-item').forEach(item => item.classList.remove('active'));
          artistItem.classList.add('active');
          displaySongs(artist);
          activeArtist = artist;
        });
        
        artistGrid.appendChild(artistItem);
      });
    }

    function setupSearchFilter() {
      const searchInput = document.getElementById('search-input');
      searchInput.addEventListener('input', () => {
        const searchTerm = searchInput.value.toLowerCase();
        
        // Filter artists by search term and selected genre
        const filteredArtists = festivalData.filter(artist => {
          const matchesSearch = artist.name.toLowerCase().includes(searchTerm);
          const matchesGenre = selectedGenre === 'All' || artist.genre === selectedGenre;
          return matchesSearch && matchesGenre;
        });
        
        renderArtistGrid(filteredArtists);
      });
    }

    function displaySongs(artist) {
      const songDisplay = document.getElementById('song-display');
      songDisplay.innerHTML = '';
      
      const artistHeading = document.createElement('h2');
      artistHeading.textContent = artist.name;
      songDisplay.appendChild(artistHeading);
      
      const genreInfo = document.createElement('p');
      genreInfo.innerHTML = `<strong>Genre:</strong> ${artist.genre}`;
      songDisplay.appendChild(genreInfo);
      
      const songIntro = document.createElement('p');
      songIntro.textContent = 'Click the copy button next to a song to copy it for SoundCloud search.';
      songDisplay.appendChild(songIntro);

      artist.songs.forEach(song => {
        const songItem = document.createElement('div');
        songItem.className = 'song-item';
        
        const songName = document.createElement('span');
        songName.textContent = song;
        
        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.textContent = 'Copy';
        copyBtn.addEventListener('click', () => {
          const searchText = `${artist.name} ${song}`;
          navigator.clipboard.writeText(searchText)
            .then(() => {
              copyBtn.textContent = 'Copied!';
              setTimeout(() => {
                copyBtn.textContent = 'Copy';
              }, 2000);
            })
            .catch(err => {
              console.error('Failed to copy text: ', err);
            });
        });
        
        songItem.appendChild(songName);
        songItem.appendChild(copyBtn);
        songDisplay.appendChild(songItem);
      });
    }

    // p5.js sketch
    new p5(function(p) {
      p.setup = function() {
        const canvas = p.createCanvas(p.windowWidth, p.windowHeight);
        canvas.parent('canvas-container');
        for (let i = 0; i < 50; i++) {
          particles.push({
            x: p.random(p.width),
            y: p.random(p.height),
            size: p.random(3, 8),
            speedX: p.random(-1, 1),
            speedY: p.random(-1, 1),
            color: p.color(p.random(150, 255), p.random(50, 150), p.random(150, 255), 150)
          });
        }
      };

      p.draw = function() {
        p.clear();
        
        // Draw animated background particles
        for (let i = 0; i < particles.length; i++) {
          let particle = particles[i];
          
          p.fill(particle.color);
          p.noStroke();
          p.ellipse(particle.x, particle.y, particle.size, particle.size);
          
          particle.x += particle.speedX;
          particle.y += particle.speedY;
          
          // Bounce off edges
          if (particle.x < 0 || particle.x > p.width) particle.speedX *= -1;
          if (particle.y < 0 || particle.y > p.height) particle.speedY *= -1;
        }
        
        // Draw music visualization if artist is active
        if (activeArtist) {
          const centerX = p.width / 2;
          const centerY = p.height / 2;
          const maxRadius = p.min(p.width, p.height) * 0.3;
          
          p.stroke(255, 100);
          p.noFill();
          
          // Draw animated circular waveform
          p.beginShape();
          for (let i = 0; i < 360; i++) {
            const angle = p.radians(i);
            const noiseVal = p.noise(i * 0.05, p.frameCount * 0.01) * 50;
            const radius = maxRadius + noiseVal;
            const x = centerX + p.cos(angle) * radius;
            const y = centerY + p.sin(angle) * radius;
            p.vertex(x, y);
          }
          p.endShape(p.CLOSE);
        }
      };

      p.windowResized = function() {
        p.resizeCanvas(p.windowWidth, p.windowHeight);
      };
    });
