<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escapade Music Festival 2025 Explorer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }
    #app {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #ff6b6b, #4b0082);
    }
    h1 {
      margin: 0;
      font-size: 28px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    #content {
      display: flex;
      flex-grow: 1;
    }
    #artist-list {
      width: 300px;
      overflow-y: auto;
      padding: 10px;
      background-color: #1e1e1e;
      border-right: 1px solid #333;
    }
    .artist-item {
      padding: 12px;
      margin: 5px 0;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
      background-color: #2a2a2a;
    }
    .artist-item:hover {
      background-color: #3a3a3a;
    }
    .artist-item.active {
      background-color: #4b0082;
    }
    #song-display {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .song-item {
      padding: 10px;
      margin: 5px 0;
      background-color: #2a2a2a;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .copy-btn {
      background-color: #4b0082;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .copy-btn:hover {
      background-color: #6a0dad;
    }
    #canvas-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.15;
    }
    .search-container {
      padding: 10px;
    }
    #search-input {
      width: 100%;
      padding: 8px;
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 4px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="header">
      <h1>ESCAPADE MUSIC FESTIVAL 2025</h1>
    </div>
    <div id="content">
      <div id="artist-list">
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search artists...">
        </div>
        <!-- Artists will be added here by JavaScript -->
      </div>
      <div id="song-display">
        <h2>Select an artist to view their songs</h2>
        <p>Click on any artist in the list to display their songs. You can copy song names to search on SoundCloud.</p>
      </div>
    </div>
  </div>
  <div id="canvas-container"></div>

  <script>
    // Festival lineup data with sample songs
    const festivalData = [
      {
        name: "Armin van Buuren",
        songs: ["Blah Blah Blah", "This Is What It Feels Like", "Save My Night", "Great Spirit", "Sound of The Drums"]
      },
      {
        name: "Martin Garrix",
        songs: ["Animals", "High On Life", "In The Name Of Love", "Scared To Be Lonely", "Summer Days"]
      },
      {
        name: "TiÃ«sto",
        songs: ["The Business", "Red Lights", "Jackie Chan", "Grapevine", "Ritual"]
      },
      {
        name: "Charlotte de Witte",
        songs: ["Doppler", "Liquid Slow", "The Healer", "Selected", "Universal Consciousness"]
      },
      {
        name: "Hardwell",
        songs: ["Spaceman", "Apollo", "Mad World", "Cobra", "Power"]
      },
      {
        name: "Amelie Lens",
        songs: ["Hypnotized", "Higher", "Access", "Lauer", "In Silence"]
      },
      {
        name: "Illenium",
        songs: ["Takeaway", "Good Things Fall Apart", "Nightlight", "Feels Good", "Gold"]
      },
      {
        name: "Above & Beyond",
        songs: ["Sun & Moon", "Thing Called Love", "Northern Soul", "Counting Down The Days", "Blue Sky Action"]
      },
      {
        name: "Eric Prydz",
        songs: ["Opus", "Call On Me", "Generate", "Pjanoo", "Every Day"]
      },
      {
        name: "Nina Kraviz",
        songs: ["Ghetto Kraviz", "I'm Gonna Get You", "Skyscrapers", "I Want You", "Dream Machine"]
      },
      {
        name: "Seven Lions",
        songs: ["Strangers", "Rush Over Me", "Island", "Don't Leave", "Higher Love"]
      },
      {
        name: "Fisher",
        songs: ["Losing It", "You Little Beauty", "Stop It", "Freaks", "Wanna Go Dancin'"]
      },
      {
        name: "Rezz",
        songs: ["Edge", "Someone Else", "Relax", "H E X", "Chemical Bond"]
      },
      {
        name: "Deadmau5",
        songs: ["Strobe", "Ghosts 'n' Stuff", "The Veldt", "Monophobia", "Raise Your Weapon"]
      },
      {
        name: "Carl Cox",
        songs: ["I Want You (Forever)", "Pure", "The Player", "Dr. Funk", "Sand, Moon & Stars"]
      }
    ];

    let activeArtist = null;
    let particles = [];

    // Initialize the app and p5.js
    document.addEventListener('DOMContentLoaded', () => {
      renderArtistList(festivalData);
      setupSearchFilter();
    });

    function renderArtistList(artists) {
      const artistListElement = document.getElementById('artist-list');
      const existingSearchContainer = artistListElement.querySelector('.search-container');
      
      // Clear existing artists but keep the search box
      while (artistListElement.firstChild) {
        artistListElement.removeChild(artistListElement.firstChild);
      }
      
      // Add back the search container
      artistListElement.appendChild(existingSearchContainer);
      
      artists.forEach(artist => {
        const artistItem = document.createElement('div');
        artistItem.className = 'artist-item';
        artistItem.textContent = artist.name;
        artistItem.addEventListener('click', () => {
          document.querySelectorAll('.artist-item').forEach(item => item.classList.remove('active'));
          artistItem.classList.add('active');
          displaySongs(artist);
          activeArtist = artist;
        });
        artistListElement.appendChild(artistItem);
      });
    }

    function setupSearchFilter() {
      const searchInput = document.getElementById('search-input');
      searchInput.addEventListener('input', () => {
        const searchTerm = searchInput.value.toLowerCase();
        const filteredArtists = festivalData.filter(artist => 
          artist.name.toLowerCase().includes(searchTerm)
        );
        renderArtistList(filteredArtists);
      });
    }

    function displaySongs(artist) {
      const songDisplay = document.getElementById('song-display');
      songDisplay.innerHTML = '';
      
      const artistHeading = document.createElement('h2');
      artistHeading.textContent = artist.name;
      songDisplay.appendChild(artistHeading);
      
      const songIntro = document.createElement('p');
      songIntro.textContent = 'Click the copy button next to a song to copy it for SoundCloud search.';
      songDisplay.appendChild(songIntro);

      artist.songs.forEach(song => {
        const songItem = document.createElement('div');
        songItem.className = 'song-item';
        
        const songName = document.createElement('span');
        songName.textContent = song;
        
        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.textContent = 'Copy';
        copyBtn.addEventListener('click', () => {
          const searchText = `${artist.name} ${song}`;
          navigator.clipboard.writeText(searchText)
            .then(() => {
              copyBtn.textContent = 'Copied!';
              setTimeout(() => {
                copyBtn.textContent = 'Copy';
              }, 2000);
            })
            .catch(err => {
              console.error('Failed to copy text: ', err);
            });
        });
        
        songItem.appendChild(songName);
        songItem.appendChild(copyBtn);
        songDisplay.appendChild(songItem);
      });
    }

    // p5.js sketch
    new p5(function(p) {
      p.setup = function() {
        const canvas = p.createCanvas(p.windowWidth, p.windowHeight);
        canvas.parent('canvas-container');
        for (let i = 0; i < 50; i++) {
          particles.push({
            x: p.random(p.width),
            y: p.random(p.height),
            size: p.random(3, 8),
            speedX: p.random(-1, 1),
            speedY: p.random(-1, 1),
            color: p.color(p.random(150, 255), p.random(50, 150), p.random(150, 255), 150)
          });
        }
      };

      p.draw = function() {
        p.clear();
        
        // Draw animated background particles
        for (let i = 0; i < particles.length; i++) {
          let particle = particles[i];
          
          p.fill(particle.color);
          p.noStroke();
          p.ellipse(particle.x, particle.y, particle.size, particle.size);
          
          particle.x += particle.speedX;
          particle.y += particle.speedY;
          
          // Bounce off edges
          if (particle.x < 0 || particle.x > p.width) particle.speedX *= -1;
          if (particle.y < 0 || particle.y > p.height) particle.speedY *= -1;
        }
        
        // Draw music visualization if artist is active
        if (activeArtist) {
          const centerX = p.width / 2;
          const centerY = p.height / 2;
          const maxRadius = p.min(p.width, p.height) * 0.3;
          
          p.stroke(255, 100);
          p.noFill();
          
          // Draw animated circular waveform
          p.beginShape();
          for (let i = 0; i < 360; i++) {
            const angle = p.radians(i);
            const noiseVal = p.noise(i * 0.05, p.frameCount * 0.01) * 50;
            const radius = maxRadius + noiseVal;
            const x = centerX + p.cos(angle) * radius;
            const y = centerY + p.sin(angle) * radius;
            p.vertex(x, y);
          }
          p.endShape(p.CLOSE);
        }
      };

      p.windowResized = function() {
        p.resizeCanvas(p.windowWidth, p.windowHeight);
      };
    });
  </script>
</body>
</html>
